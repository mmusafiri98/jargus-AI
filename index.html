<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargus AI Virtual Assistant</title>

    <!-- CSS Styles -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono", monospace;
        }

        .main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #aed0d0;
            text-align: center;
        }

        h1 {
            color: #00bcd4;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container video {
            width: 270px;
            border-radius: 10px;
        }

        .dialogue-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dialogue-form input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #00bcd4;
        }

        .dialogue-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
        }

        .dialogue-response {
            color: #aed0d0;
            margin-top: 20px;
            text-align: center;
        }

        .thinking {
            color: #00bcd4;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section class="main">
        <h1>Jargus AI</h1>
        <div class="image-container">
            <video autoplay loop muted>
                <source src="gi.mp4" type="video/mp4">
            </video>
        </div>

        <!-- Dialogue Form -->
        <div class="dialogue-form">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="submit-btn">Send</button>
            <div class="thinking" id="thinking">Jargus is thinking...</div>
            <div class="dialogue-response" id="response"></div>
        </div>
    </section>

    <!-- ResponsiveVoice Script -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=A0SDeHMK"></script>

    <script>
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const responseDiv = document.getElementById('response');
        const thinkingDiv = document.getElementById('thinking');

        const systemMessage = "Tu t'appelles Jargus AI, un assistant virtuel avancé créé par Pepe Musafiri. Réponds uniquement dans la langue détectée.";

        function speak(sentence) {
            responsiveVoice.speak(sentence, "Italian Male", { rate: 1, pitch: 1 });
        }

        submitBtn.addEventListener('click', async () => {
            const userInputText = userInput.value;
            if (userInputText) {
                thinkingDiv.style.display = 'block';
                responseDiv.textContent = '';

                const response = await sendToCosmirop(userInputText);
                thinkingDiv.style.display = 'none';
                responseDiv.textContent = response;
                speak(response);
                userInput.value = '';
            }
        });

        async function sendToCosmirop(userInput) {
            const api_url = "https://api.pawan.krd/cosmosrp/v1/chat/completions";
            const data = {
                model: "cosmosrp",
                messages: [
                    { role: "system", content: systemMessage },
                    { role: "user", content: userInput }
                ],
            };

            try {
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                return result.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                return "C'è stato un errore nel contattare l'assistente.";
            }
        }
    </script>
</body>

</html>
