<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Interface</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0a0f18;
            color: #00eaff;
            font-family: "Orbitron", sans-serif;
            overflow: hidden;
        }

        /* Layout JARVIS */
        #container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* Centre avec gif */
        #center-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px #00f2ff;
            border-radius: 15px;
            position: relative;
            background: rgba(0, 255, 255, 0.05);
        }

        #jarvis-gif {
            height: 320px;
            opacity: 0.8;
        }

        /* CHAT PANEL */
        #chat-panel {
            border: 2px solid #00eaff;
            background: rgba(0, 255, 255, 0.08);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 0 15px #00f2ff;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.08);
        }

        #input-area {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        /* BOUTON MICRO */
        #mic-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #00eaff;
            color: #000;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        #mic-btn:hover {
            box-shadow: 0 0 15px #00eaff;
            transform: scale(1.1);
        }

        /* Bouton envoyer */
        #submit-btn {
            background: #00eaff;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
        }

        #submit-btn:hover {
            background: #0ff;
            box-shadow: 0 0 10px #00eaff;
        }

        input {
            border: 2px solid #00eaff !important;
            background: rgba(0, 255, 255, 0.05) !important;
            color: #00eaff !important;
        }
    </style>
</head>

<body>

<div id="container">

    <!-- PANEL CENTRE JARVIS -->
    <div id="center-panel">
        <img id="gi.mp4" src="jarvis.gif" alt="JARVIS Animation">
    </div>

    <!-- PANEL CHAT VERONICA AI -->
    <div id="chat-panel">
        <h3 class="text-center">Veronica AI</h3>

        <div id="chat-window"></div>

        <!-- Input -->
        <div id="input-area">
            <input id="user-input" type="text" class="form-control" placeholder="Parlez Ã  Veronica...">
            <button id="mic-btn">ðŸŽ¤</button>
            <button id="submit-btn">Envoyer</button>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- ResponsiveVoice TTS -->
<script src="https://code.responsivevoice.org/responsivevoice.js?key=A0SDeHMK"></script>

<script>
    const userInput = document.getElementById('user-input');
    const chatWindow = document.getElementById('chat-window');

    const systemMessage =
            "Tu t'appelles Veronica AI, une femme intelligence artificielle avancÃ©e crÃ©Ã©e par Pepe Musafiri. " +
            "Tu rÃ©ponds toujours dans la langue dÃ©tectÃ©e. Tu es expressive, fluide, rÃ©aliste et chaleureuse.";

    /* --------------------- TEXT TO SPEECH ----------------------- */
    function speak(text) {
        responsiveVoice.speak(text, "Italian Female", {
            rate: 1, pitch: 1
        });
    }

    /* --------------------- SPEECH TO TEXT ----------------------- */
    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Speech To Text non supportÃ©.");
            return;
        }

        const rec = new webkitSpeechRecognition();
        rec.lang = "fr-FR";
        rec.continuous = false;

        rec.onresult = async (e) => {
            const text = e.results[0][0].transcript;
            addMessage("ðŸ‘¤ Vous : " + text, "user");
            await sendMessage(text);
        };

        rec.start();
    }

    /* --------------------- ENVOYER MESSAGE ----------------------- */
    document.getElementById("submit-btn").onclick = () => {
        const txt = userInput.value.trim();
        if (txt) sendMessage(txt);
    };

    document.getElementById("mic-btn").onclick = startListening;

    async function sendMessage(text) {
        userInput.value = "";
        addMessage("ðŸ‘¤ Vous : " + text, "user");

        const reply = await askCosmosRP(text);

        addMessage("ðŸ¤– Veronica : " + reply, "ai");
        speak(reply);
    }

    /* --------------------- API COSMOSRP ----------------------- */
    async function askCosmosRP(userMsg) {
        const api_url = "https://api.pawan.krd/cosmosrp/v1/chat/completions";

        const payload = {
            model: "cosmosrp",
            messages: [
                { role: "system", content: systemMessage },
                { role: "user", content: userMsg }
            ]
        };

        try {
            const response = await fetch(api_url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            return data?.choices?.[0]?.message?.content || "Erreur de rÃ©ponse.";
        } catch (err) {
            console.error(err);
            return "Erreur de connexion avec l'IA.";
        }
    }

    /* --------------------- AFFICHAGE CHAT ----------------------- */
    function addMessage(text) {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
