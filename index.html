<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargus AI - Assistant Virtuel</title>
    
    <!-- Styles CSS -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap");

        body {
            font-family: "Roboto", sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #00bcd4;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .response-box {
            margin-top: 15px;
            font-size: 1.1em;
            color: #aed0d0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Jargus AI ü§ñ</h1>
        
        <video autoplay loop muted>
            <source src="gi.mp4" type="video/mp4">
        </video>

        <div class="chat-box">
            <input type="text" id="user-input" placeholder="Pose-moi une question...">
            <button id="send-btn">Envoyer</button>
        </div>
        
        <div id="response" class="response-box"></div>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=A0SDeHMK"></script>
    
    <script>
        async function askGPT2(prompt) {
            const apiUrl = "https://api-inference.huggingface.co/models/gpt2";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();

                if (data.error) {
                    return "‚è≥ Le mod√®le est peut-√™tre en veille. R√©essaie plus tard.";
                }

                return data[0]?.generated_text || "ü§ñ Je n'ai pas compris.";
            } catch (error) {
                console.error("Erreur API:", error);
                return "‚ùå Erreur de connexion √† l'API.";
            }
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            const responseBox = document.getElementById("response");

            if (userInput.trim() === "") {
                responseBox.innerHTML = "‚ö†Ô∏è Saisis une question avant d'envoyer.";
                return;
            }

            responseBox.innerHTML = "‚è≥ Jargus r√©fl√©chit...";
            const response = await askGPT2(userInput);

            responseBox.innerHTML = response;
            speakResponse(response);
        });

        function speakResponse(text) {
            responsiveVoice.speak(text, "French Male", { rate: 1 });
        }
    </script>

</body>
</html>
