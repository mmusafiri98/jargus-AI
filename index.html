<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jargus AI virtual assistant</title>

    <!---- CSS Linkage ------>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono", monospace;
        }

        .main {
            min-height: 100vh;
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main .image-container {
            padding: 10px;
        }

        .main .image-container .image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .image-container .image img {
            width: 170px;
            align-items: center;
        }

        .main .image-container h1 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .main .input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40vw;
            height: 50px;
            border-radius: 20px;
            background: rgb(202 253 255 / 50%);
        }

        .main .input .talk {
            background: transparent;
            outline: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .main .input .talk i {
            font-size: 20px;
            color: #aed0d0;
        }

        .main .input .content {
            color: #aed0d0;
            font-size: 15px;
            margin-right: 20px;
        }

        .dialogue-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .dialogue-form input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #00bcd4;
        }

        .dialogue-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
        }

        .dialogue-response {
            color: #aed0d0;
            margin-top: 20px;
        }

        .thinking {
            color: #00bcd4;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            /* Initially hidden */
        }
    </style>

    <!---- Font Awesome Cdn Linkage ------>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="main">
        <div class="image-container">
            <video width="170" autoplay loop muted>
                <source src="gi.mp4" type="video/mp4">

            </video>
            <h1>Jargus AI</h1>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content">Click here to speak</h1>
        </div>

        <!-- Dialogue Form -->
        <div class="dialogue-form">
            <input type="text" id="user-input" placeholder="Type your message here..." />
            <button id="submit-btn">Send</button>
            <div class="thinking" id="thinking">Jargus is thinking...</div> <!-- Thinking message -->
            <div class="dialogue-response" id="response"></div>
        </div>
    </section>

    <!------- Js Linkage --------->

    <script>
        const btn = document.querySelector('.talk');
        const content = document.querySelector('.content');
        const userInput = document.getElementById('user-input');
        const submitBtn = document.getElementById('submit-btn');
        const responseDiv = document.getElementById('response');
        const thinkingDiv = document.getElementById('thinking'); // Thinking message element

        const systemMessage = "Tu t'appelles Jargus AI, un assistant virtuel avancé créé par Pepe Musafiri. Réponds uniquement dans la langue détectée,"; // Adjust as needed

        function speak(sentence) {
            const text_speak = new SpeechSynthesisUtterance(sentence);
            text_speak.rate = 1;
            text_speak.pitch = 1;
            window.speechSynthesis.speak(text_speak);
        }

        function wishMe() {
            var day = new Date();
            var hr = day.getHours();

            if (hr >= 0 && hr < 12) {
                speak("Good Morning Boss");
            } else if (hr == 12) {
                speak("Good noon Boss");
            } else if (hr > 12 && hr <= 17) {
                speak("Good Afternoon Boss");
            } else {
                speak("Good Evening Boss");
            }
        }

        window.addEventListener('load', () => {
            speak("Activating Jargus AI");
            speak("Going online");
            wishMe();
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.onresult = (event) => {
            const current = event.resultIndex;
            const transcript = event.results[current][0].transcript;
            content.textContent = transcript;
            speakThis(transcript.toLowerCase());
        }

        btn.addEventListener('click', () => {
            recognition.start();
        });

        // Function to handle sending input to Cosmirop API
        submitBtn.addEventListener('click', async () => {
            const userInputText = userInput.value;
            if (userInputText) {
                thinkingDiv.style.display = 'block'; // Show thinking message
                responseDiv.textContent = ''; // Clear previous response

                // Send to Cosmirop API
                const response = await sendToCosmirop(userInputText);
                thinkingDiv.style.display = 'none'; // Hide thinking message
                responseDiv.textContent = response; // Display the response
                speak(response); // Speak the response
                userInput.value = ''; // Clear the input
            }
        });

        async function sendToCosmirop(userInput) {
            const api_url = "https://api.pawan.krd/cosmosrp/v1/chat/completions";
            const data = {
                model: "cosmosrp",
                messages: [
                    { role: "system", content: systemMessage },
                    { role: "user", content: userInput }
                ],
            };

            try {
                const response = await fetch(api_url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                // Assuming the API returns a structure where response is in result.choices[0].message.content
                return result.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                return "There was an error contacting the assistant.";
            }
        }

        function speakThis(message) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = "I did not understand what you said, please try again.";

            if (message.includes('hey') || message.includes('hello')) {
                speech.text = "Hello Boss";
            } else if (message.includes('how are you')) {
                speech.text = "I am fine boss tell me how can I help you";
            } else if (message.includes('name')) {
                speech.text = "My name is Jargus AI";
            } else if (message.includes('open google')) {
                window.open("https://google.com", "_blank");
                speech.text = "Opening Google";
            } else if (message.includes('open instagram')) {
                window.open("https://instagram.com", "_blank");
                speech.text = "Opening Instagram";
            } else if (message.includes('open amazon')) {
                window.open("https://amazon.com", "_blank");
                speech.text = "Opening Amazon";
            } else {
                window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
                speech.text = "I found some information for " + message + " on Google";
            }

            speech.volume = 1;
            speech.pitch = 1;
            speech.rate = 1;

            window.speechSynthesis.speak(speech);
        }
    </script>
</body>

</html>
