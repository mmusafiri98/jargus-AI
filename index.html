<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-2 with TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-node"></script> <!-- Se usi Node.js -->
</head>
<body>

<h1>Generazione di Testo con GPT-2</h1>
<textarea id="inputText" placeholder="Inserisci il testo..." rows="5" cols="50"></textarea><br><br>
<button onclick="generateText()">Genera Testo</button>

<div id="output"></div>

<script>
  let model;

  // Funzione per caricare il modello
  async function loadModel() {
    model = await tf.loadLayersModel('URL_DEL_TUO_MODELLO_GPT2');  // Sostituisci con il percorso del tuo modello
    console.log("Modello GPT-2 caricato!");
  }

  // Funzione per generare il testo
  async function generateText() {
    const inputText = document.getElementById('inputText').value;

    if (model) {
      const inputTensor = tf.tensor([inputText]);  // Pre-processa il testo in tensor
      const output = await model.predict(inputTensor);  // Predizione tramite il modello

      // Aggiungi il risultato dell'output al div "output"
      document.getElementById('output').innerText = output;
    } else {
      console.log("Modello non caricato!");
    }
  }

  // Carica il modello all'avvio della pagina
  window.onload = loadModel;
</script>

</body>
</html>
